<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaomi Redmi 12 Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <meta name="description" content="Join our community for the latest Xiaomi Redmi 12 tutorials and updates.">
    <style>
        :root {
            --primary-bg-color: #0d0d0d;
            --secondary-bg-color: #1a1a1a;
            --text-color: #ffffff;
            --button-bg-color: #ff0000;
            --button-hover-bg-color: #cc0000;
            --highlight-color: #ff0000;
            --header-color: #ff0000;
            --container-padding: 20px;
            --border-radius: 10px;
            --box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            --transition: 0.3s ease-in-out;
        }

        body {
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: var(--container-padding);
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: var(--secondary-bg-color);
            padding: var(--container-padding);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            animation: fadeIn 1s var(--transition);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--header-color);
        }

        p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .join-telegram {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            animation: bounce 2s infinite;
            box-shadow: var(--box-shadow);
        }

        .join-button {
            background-color: var(--button-bg-color);
            color: var(--primary-bg-color);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 700;
            transition: background-color var(--transition);
            cursor: pointer;
            text-transform: uppercase;
        }

        .join-button:hover {
            background-color: var(--button-hover-bg-color);
        }

        .resources {
            margin: 20px 0;
        }

        .resources a {
            color: var(--text-color);
            margin: 0 10px;
            text-decoration: none;
            transition: color var(--transition);
        }

        .resources a:hover {
            color: var(--highlight-color);
            text-decoration: underline;
        }

        .github-activity {
            margin-top: 20px;
            text-align: left;
        }

        .github-activity h2 {
            font-size: 1.5em;
            color: var(--header-color);
        }

        .github-activity ul {
            list-style-type: none;
            padding: 0;
        }

        .github-activity li {
            margin: 10px 0;
            padding: 10px;
            background-color: var(--primary-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: background-color var(--transition);
        }

        .github-activity li:hover {
            background-color: var(--secondary-bg-color);
        }

        .github-activity a {
            color: var(--highlight-color);
            text-decoration: none;
        }

        .github-activity a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .join-button {
                font-size: 0.9em;
                padding: 8px 16px;
            }

            .icon {
                width: 40px;
                height: 40px;
            }

            .resources a {
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Xiaomi Redmi 12 Community</h1>
        <p>Stay updated with the latest tutorials and join our community.</p>
        <div class="join-telegram">
            <img src="https://i.ibb.co/TtBdDY1/IMG-20240721-124733-439.jpg" alt="Telegram Icon" class="icon">
            <a href="https://t.me/Redmi12Community" class="join-button">Join our Telegram</a>
        </div>
        <div class="resources">
            <p>
                <a href="https://twrp.me/xiaomi/xiaomiredmi12.html" target="_blank" rel="noopener noreferrer">TWRP</a> |
                <a href="https://sourceforge.net/projects/yudhopatrianto-redmi12fire/files/PBRP/4.0/PBRP_4.0_UNOFFICIAL-20240419-fire.img/download" target="_blank" rel="noopener noreferrer">PBRP</a> |
                <a href="https://safefileku.com/download/fbGUs5uXe8IALPb0" target="_blank" rel="noopener noreferrer">OrangeFox</a>
            </p>
        </div>
        <div class="github-activity">
            <h2>Latest GitHub Activity</h2>
            <ul id="github-activity-list">Loading...</ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/particles.json', function() {
            console.log('particles.js loaded - callback');
        });

        async function fetchGitHubActivity() {
            try {
                const response = await fetch('https://api.github.com/users/topjohnwu/events');
                const events = await response.json();
                const activityList = document.getElementById('github-activity-list');
                activityList.innerHTML = '';

                events.slice(0, 3).forEach(event => { // Display only 3 events
                    const listItem = document.createElement('li');
                    let eventType;

                    switch (event.type) {
                        case 'PushEvent':
                            eventType = 'Pushed to';
                            break;
                        case 'ReleaseEvent':
                            eventType = 'Released';
                            break;
                        case 'CreateEvent':
                            eventType = 'Created';
                            break;
                        default:
                            eventType = event.type.replace(/([a-z])([A-Z])/g, '$1 $2');
                    }

                    listItem.innerHTML = `
                        <strong>${eventType}:</strong> 
                        <a href="${event.repo.url.replace('api.', '').replace('repos/', '')}" target="_blank" rel="noopener noreferrer">${event.repo.name}</a> 
                        <br>
                        at ${new Date(event.created_at).toLocaleString()}
                    `;
                    activityList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching GitHub activity:', error);
                document.getElementById('github-activity-list').innerText = 'Failed to load activity.';
            }
        }

        fetchGitHubActivity();
    </script>
</body>
</html>
